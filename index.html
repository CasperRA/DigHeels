<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <title>Dig in your heels - Birgitte Breitenstein</title>
    <meta name="description" content="Dig your heels in, sang af Birgitte Breitenstein">
    <meta name="keywords" content="Birgitte Breitenstein, Dig, in, your, heels, Dig in your heels">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="responsive-height-container">
        <div class="background-img-container">
        </div>
        <header>
            <h1 class="title-dig">Dig</h1>
            <h1 class="title-in text-spacing">in</h1>
            <h1 class="title-your text-spacing">your</h1>
            <h1 class="title-heels text-spacing">heels</h1>
        </header>
        <section class="container-circle">
            <div class="container-circle-red">
                <p class="circle-text">Birgitte Breitenstein</p>
            </div>
            <a href="">
                <img class="circle-img" src="billeder/epimg.png" alt="billede af cover art til dig in your heels">
            </a>
        </section>
        <section class="container-video">
            <iframe class="video" src="https://www.youtube.com/embed/GJsO8MUtkxk" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>
        <section class="container-køb">
            <div class="køb-overskrift-div">
                <a class="køb-overskrift">Pladen er ude nu!</a>
            </div>
            <div class="køb-action-container">
                <div class="action-knap-container">
                    <a class="køb-knap" href="">Køb her</a>
                    <div class="some-container">
                        <p class="some-tekst">Tjek mine sociale medier</p>
                        <div class="some-knap-container">
                            <a class="spotify-knap" href=""><img class="spotify-image" src="billeder/spotify.png"
                                    alt="spotify"></a>
                            <a class="instagram-knap" href=""><img class="instagram-image" src="billeder/instagram.png"
                                    alt="instagram"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
